<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <h3>Search options</h3>
      <p>Please indicate the default behavior when pressing 'Enter' in search bar:</p>
      <input id="load-search" type="radio" name="search" value="load">Search and play immediately<br>
      <input id="queue-search" type="radio" name="search" value="queue" disabled>Queue search query and play at the end<br>
    </form>
    <script src="options.js"></script>
  </body>
</html>
