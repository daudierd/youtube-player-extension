<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="player-panel.css">
  </head>
  <body>
    <div id="searchbar">
      <input type="text" placeholder="Search new music here"/>
    </div>
    <div id="controls">
      <img id="previous-button" src="../icons/previous.png"/>
      <img id="play-button" src="../icons/play.png"/>
      <img id="pause-button" class="hidden" src="../icons/pause.png"/>
      <img id="stop-button" src="../icons/stop.png"/>
      <img id="next-button" src="../icons/next.png"/>
      <img id="not-favorite-button" src="../icons/favorite-disabled.png"/>
      <img id="favorite-button" class="hidden" src="../icons/favorite-enabled.png"/>
    </div>
    <script src="player-panel.js"></script>
  </body>
</html>
